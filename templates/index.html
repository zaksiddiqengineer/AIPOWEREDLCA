<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chemical Reaction</title>
    <link rel="stylesheet" href="../static/css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Chemical Reaction</h1>
        <button id="openReactionBtn">Open Reaction Container</button>
        <div id="reactionContainer" style="display: none;">
            <h2>Reactants</h2>
            <div id="reactants">
                <!-- Reactant inputs will be added here dynamically -->
            </div>
            <button id="addReactantBtn">Add Reactant</button>
            <h2>Products</h2>
            <div id="products">
                <!-- Product inputs will be added here dynamically -->
            </div>
            <button id="addProductBtn">Add Product</button>
            <button id="submitReactionBtn">Submit Reaction</button>
        </div>
        <div id="environmentalReport" style="display: none;">
            <h2>Environmental Report</h2>
            <div id="reportContent"></div>
            <h3>Aggregate Score Radar Plot</h3>
            <canvas id="aggregateScoreChart"></canvas>
            <h3>Individual Reactant Score Radar Plots</h3>
            <div id="reactantScorePlots"></div>
            <h3>Individual Product Score Radar Plots</h3>
            <div id="productScorePlots"></div>
        </div>
    </div>

    <script src="../static/js/script.js"></script>
</body>
</html>
